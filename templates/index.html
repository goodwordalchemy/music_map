<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h3>Music Map</h3>
        <div id="map"></div>
        <div id="date_picker">
            <p>Choose Your Date Range:</p>
            <form name="date-range-picker-form" onsubmit="initMap()" action="#">
                <input id="start_date" class="date-range-picker" type="date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                <input id="end_date" class="date-range-picker" type="date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                <input type="submit" value="Submit">
            </form>
        </div>

        <br/>

        <div id="event_table"></div>

        <!-- External Includes -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key|safe }}">
        </script>

        <!-- Javascripts -->
        <script src="{{ url_for('static', filename='init_map.js') }}" type="text/javascript"></script>


        <!-- Index -->
        <script src="{{ url_for('static', filename='index.js') }}" type="text/javascript"></script>
</html>
